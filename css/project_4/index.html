<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Anime Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>Logo</h2>
      <nav>
        <a href="#" class="home">Home</a>

        <a href="#" class="service">Service</a>

    </header>
    <div class="card">

        <label for="">

      </form>
    </div>

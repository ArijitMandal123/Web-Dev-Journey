<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <title>VISITE</title>
  </head>
  <body
    class="bg-[url(./image/background.png)] bg-custom-landscape bg-cover bg-center min-h-screen h-lvh"
  >
    <nav
      class="flex justify-between items-center px-12 py-6 bg-gradient-to-b from-black/60 to-transparent"
    >
      <span class="text-xl font-semibold tracking-wide text-blue-100"
        >VISITE</span
      >
      <div class="hidden md:flex gap-10 text-lg">
        <a href="#" class="hover:underline text-blue-100">Community</a>
        <a href="#" class="hover:underline text-blue-100">About</a>
        <a href="#" class="hover:underline text-blue-100">Support</a>
        <a href="#" class="hover:underline text-blue-100">Contact</a>
      </div>
      <button
        class="text-blue-100 border border-white rounded px-5 py-2 hover:bg-white/10 transition"
      >
        Register
      </button>
    </nav>

    <main
      class="flex flex-col items-start justify-center h-[68vh] px-12 md:px-40"
    >
      <div class="mb-3">
        <span
          class="inline-block uppercase tracking-wider text-indigo-200 text-sm font-medium"
          >Journey to the haven</span
        >
      </div>
      <h1
        class="text-amber-400 text-[4rem] md:text-[6rem] leading-tight tracking-tight font-extrabold mb-3 drop-shadow-lg"
      >
        VISITE
      </h1>

      <p
        class="text-lg md:text-sm w-70 mb-7 text-indigo-200 bg-black/10 rounded py-2 px-4"
      >
        Escape the crowds and discover the stunning Indian Himalayas. Majestic
        peaks and sparkling lakes await your journey.
      </p>
      <a
        href="#"
        class="bg-indigo-950 text-amber-400 font-bold rounded px-7 py-3 text-lg hover:bg-indigo-900 hover:text-amber-300 transition shadow-lg"

        Start the journey
